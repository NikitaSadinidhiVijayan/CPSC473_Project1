<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Post a Topic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- change name of website -->
                <a class="navbar-brand" href="#">Post a Topic</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
            </div>
        </div>
    </nav>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form post-a-topic="form">
                    <div class="form-group">
                        <label for="courseName">Class</label>
                        <select id="courseName" class="form-control" name="course">
                        <option value="cpsc473">CPSC 473</option>
                        <option value="cpsc120">CPSC 120</option>
                        <option value="cpsc121">CPSC 121</option>
                        <option value="cpsc131">CPSC 131</option>
                      </select>
                    </div>

                    <div class="form-group">
                        <label for="topicField">Topic</label>
                        <input class="form-control" name="topic" id="topicField" value="" placeholder="Enter topic here" required />
                    </div>

                    <div class="form-group">
                        <label for="questionField">Question</label>
                        <textarea class="form-control" id="questionField" placeholder="Enter a question" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default"> Submit</button>
                    <button type="reset" id="resetBtn" class="btn btn-default"> Reset</button>
                </form>
            </div>
        </div>
    </section>

    <script src="scripts/remotedb.js" charset="utf-8"></script>
    <script src="scripts/course.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
