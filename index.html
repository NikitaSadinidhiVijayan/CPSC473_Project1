<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSUF Cheat Sheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      form :focus:required:invalid {
          border-color: #a94442;
      }
      </style>
</head>

<body class="container">
    <header>
        <h1>CPSC 473</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form post-topic="form">
                    <div class="form-group">
                        <label for="PostTopic">Post topic</label>
                        <input class="form-control" name="topic" id="topicID" autofocus required pattern="[a-zA-Z0-9\s]+"/>
                    </div>
                    <button type="submit" class="btn btn-default"> Submit</button>
                    <button type="reset" id="resetBtn" class="btn btn-default"> Reset</button>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <h4>Topics:</h4>
            <div post-topic="topiclist">
            </div>
          </div>
        </div>
    </section>

    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
